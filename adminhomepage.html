<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>St Mary's LTC – Admin Home</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* —— Tennis Theme —— */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #FAFAFA url('assets/court-lines.svg') center/200px repeat;
      color: #2E7D32;
      min-height: 100vh;
    }
    .header {
      position: fixed; top: 1rem; left: 1rem;
      font-size: 1rem; font-weight: 600;
    }
    .layout {
      display: flex;
      margin-top: 4rem;
    }
    .sidebar {
      width: 240px;
      padding: 1rem;
      background: rgba(255,255,255,0.9);
      border-right: 2px solid #2E7D32;
      height: calc(100vh - 4rem);
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    .tourney-item {
      margin-bottom: 1rem;
    }
    .tourney-item strong {
      display: block;
      margin-bottom: .5rem;
    }
    .tourney-item .btn-tennis {
      font-size: .9rem; padding: .5rem 1rem;
      margin-right: .5rem;
    }
    .container {
      flex: 1;
      text-align: center;
      padding: 2rem;
    }
    .container h1 {
      font-size: 2.5rem; margin-bottom: 1rem;
    }
    .admin-panel {
      width: 200px;
      padding: 1rem;
      background: rgba(255,255,255,0.9);
      border-left: 2px solid #2E7D32;
      height: calc(100vh - 4rem);
      box-shadow: -2px 0 4px rgba(0,0,0,0.1);
      text-align: center;
    }
    .btn-tennis {
      padding: .75rem; font-size: 1rem;
      background: #FBC02D; color: #2E7D32;
      border: none; border-radius: 6px; font-weight: bold;
      cursor: pointer; transition: transform .1s ease;
      text-decoration: none; display: inline-block;
    }
    .btn-tennis:hover {
      transform: scale(1.02);
    }
    .details-overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none;
      transition: opacity .2s ease;
      z-index: 1000;
    }
    .details-overlay.active {
      opacity: 1; pointer-events: auto;
    }
    .details-box {
      background: #fff; padding: 2rem;
      border-radius: 8px; max-width: 500px; width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: #2E7D32; text-align: left;
      max-height: 90vh; overflow-y: auto;
    }
    .details-box h3 {
      margin-bottom: 1rem; font-size: 1.5rem;
    }
    .details-box h4 {
      margin-top: 1rem; margin-bottom: .5rem; font-size: 1.1rem;
    }
    .details-box p {
      margin: .5rem 0;
    }
    .details-box ul {
      list-style: none; padding: 0; margin: .5rem 0;
    }
    .details-box li {
      margin: .25rem 0;
    }
    .details-box table {
      width: 100%; border-collapse: collapse; margin-top: .5rem;
    }
    .details-box th, .details-box td {
      border: 1px solid #ccc; padding: .5rem; text-align: center;
    }
    .details-box .btn-tennis {
      margin-top: 1rem; width: 100%; text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    Logged in as <span id="signedInAs">Admin</span> (Admin)
  </div>

  <div class="layout">
    <div class="sidebar">
      <h2>Current Tournaments</h2>
      <div id="tourList">Loading…</div>
    </div>

    <div class="container">
      <h1>Welcome, <span id="welcomeName">Admin</span>!</h1>
      <a href="mytournaments.html" class="btn-tennis">My tournaments</a>
    </div>

    <div class="admin-panel">
      <a href="createtournament.html" class="btn-tennis">Create tournament</a>
    </div>
  </div>

  <div class="details-overlay" id="detailsOverlay">
    <div class="details-box">
      <h3>Tournament Details</h3>
      <div id="detailsContent"></div>

      <h4>Leaderboard</h4>
      <div id="leaderboardContent">Loading…</div>

      <button class="btn-tennis" id="closeDetails">Close</button>
    </div>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxeVvMwdPrmJNQLMG7ye2kUhOnxCCHB2rWgPGKyXtDSKQ4h78YjAaelygH8ApYyDzZ4/exec';

    // display admin name
    const adminName = sessionStorage.getItem('username') || 'Admin';
    document.getElementById('signedInAs').textContent = adminName;
    document.getElementById('welcomeName').textContent = adminName;

    let tournaments = [];
    let currentTour = '';
    let currentStyle = '';

    function loadTournaments() {
      const script = document.createElement('script');
      script.src = `${GAS_URL}?action=gettournaments&callback=handleTours`;
      document.body.appendChild(script);
    }

    function handleTours(resp) {
      tournaments = resp.tournaments || [];
      const listEl = document.getElementById('tourList');
      listEl.innerHTML = '';
      if (!tournaments.length) {
        listEl.textContent = 'No tournaments.';
        return;
      }
      tournaments.forEach((t, i) => {
        const item = document.createElement('div');
        item.className = 'tourney-item';
        const title = document.createElement('strong');
        title.textContent = t.name;
        const btnDetails = document.createElement('button');
        btnDetails.textContent = 'Details';
        btnDetails.className = 'btn-tennis';
        btnDetails.addEventListener('click', () => showDetails(i));

        const btnDelete = document.createElement('button');
        btnDelete.textContent = 'Delete';
        btnDelete.className = 'btn-tennis';
        btnDelete.addEventListener('click', () => deleteTournament(i));

        item.append(title, btnDetails, btnDelete);
        listEl.append(item);
      });
    }

    function showDetails(idx) {
      const t = tournaments[idx];
      currentTour = t.name;
      currentStyle = t.style.toLowerCase();
      // details
      const c = document.getElementById('detailsContent');
      const players = t.players.split(',').map(p => `<li>${p.trim()}</li>`).join('');
      c.innerHTML = `
        <p><strong>Name:</strong> ${t.name}</p>
        <p><strong>Style:</strong> ${t.style}</p>
        <p><strong>Start:</strong> ${t.startDate}</p>
        <p><strong>End:</strong> ${t.endDate}</p>
        <p><strong>Players:</strong></p>
        <ul>${players}</ul>
      `;
      loadLeaderboard(t.name);
      document.getElementById('detailsOverlay').classList.add('active');
    }

    function loadLeaderboard(name) {
      document.getElementById('leaderboardContent').textContent = 'Loading…';
      const script = document.createElement('script');
      script.src = `${GAS_URL}?action=getleaderboard&name=${encodeURIComponent(name)}&callback=handleBoard`;
      document.body.appendChild(script);
    }

    function handleBoard(resp) {
      let board = resp.board || [];
      if (currentStyle.includes('ladder')) {
        board.sort((a,b) => Number(a.position) - Number(b.position));
      } else if (currentStyle.includes('league')) {
        board.sort((a,b) => Number(b.points) - Number(a.points));
      }
      const container = document.getElementById('leaderboardContent');
      if (!board.length) {
        container.innerHTML = '<div class="empty">No data.</div>';
      } else {
        let html = '<table><thead><tr>'
                 + '<th>#</th><th>Name</th><th>Pts</th><th>W</th><th>L</th>'
                 + '</tr></thead><tbody>';
        board.forEach((r, i) => {
          html += `<tr>
            <td>${r.position||i+1}</td>
            <td>${r.participant}</td>
            <td>${r.points}</td>
            <td>${r.wins}</td>
            <td>${r.losses}</td>
          </tr>`;
        });
        html += '</tbody></table>';
        container.innerHTML = html;
      }
    }

    function deleteTournament(idx) {
      const name = tournaments[idx].name;
      const script = document.createElement('script');
      script.src = `${GAS_URL}?action=deleteTournament&name=${encodeURIComponent(name)}&callback=handleDelete`;
      document.body.appendChild(script);
    }

    function handleDelete(resp) {
      if (resp.status === 'success') {
        loadTournaments();
        document.getElementById('detailsOverlay').classList.remove('active');
      } else {
        alert('Error deleting tournament.');
      }
    }

    document.getElementById('closeDetails')
      .addEventListener('click', () => {
        document.getElementById('detailsOverlay').classList.remove('active');
      });

    loadTournaments();
  </script>
</body>
</html>
