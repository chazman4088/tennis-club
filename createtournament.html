<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>St Mary's LTC – Create Tournament</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* —— Tennis Theme —— */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #FAFAFA url('assets/court-lines.svg') center/200px repeat;
      color: #2E7D32;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 2rem;
      border: 3px solid #2E7D32;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .container h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
    }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: 600; font-size: 0.95rem; }
    input[type="text"],
    input[type="date"],
    select {
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #2E7D32;
      border-radius: 6px;
      background: #fff;
    }
    .player-container {
      max-height: 150px;
      overflow-y: auto;
      padding: 0.5rem;
      border: 2px solid #2E7D32;
      border-radius: 6px;
      background: #fff;
    }
    .player-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    /* accent colors */
    .accent-blue input { accent-color: #2196F3; }
    .accent-red input { accent-color: #E53935; }
    .accent-green input { accent-color: #43A047; }
    .accent-orange input { accent-color: #FB8C00; }
    .accent-purple input { accent-color: #8E24AA; }
    .accent-teal input { accent-color: #00897B; }

    .btn-tennis {
      padding: 0.75rem; font-size: 1rem;
      background: #FBC02D; color: #2E7D32;
      border: none; border-radius: 6px; font-weight: bold;
      cursor: pointer; transition: transform .1s ease;
    }
    .btn-tennis:hover { transform: scale(1.02); }

    /* overlay */
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none;
      transition: opacity .2s ease;
      z-index: 1000;
    }
    .overlay.active {
      opacity: 1; pointer-events: auto;
    }
    .overlay .status-box {
      background: #fff; padding: 2rem;
      border-radius: 8px; text-align: center;
      font-size: 1.25rem; font-weight: bold;
      color: #2E7D32; min-width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Tournament</h1>
    <form id="tourneyForm">
      <div>
        <label for="tName">Tournament name</label>
        <input type="text" id="tName" placeholder="Enter name" required/>
      </div>
      <div>
        <label for="tStyle">Tournament style</label>
        <select id="tStyle" required>
          <option value="" disabled selected>Select style</option>
          <option>Single elimination</option>
          <option>Ladder tournament</option>
          <option>League</option>
          <option>Doubles</option>
          <option>Mixed doubles</option>
        </select>
      </div>
      <div>
        <label for="startDate">Start date</label>
        <input type="date" id="startDate" required/>
      </div>
      <div>
        <label for="endDate">End date</label>
        <input type="date" id="endDate" required/>
      </div>
      <div>
        <label>Select players</label>
        <div id="playerContainer" class="player-container">
          Loading players…
        </div>
      </div>
      <button type="submit" class="btn-tennis">Create</button>
    </form>
  </div>

  <div class="overlay" id="overlay">
    <div class="status-box" id="statusBox">Loading…</div>
  </div>

  <script>
    const GAS_URL     = 'https://script.google.com/macros/s/AKfycbxeVvMwdPrmJNQLMG7ye2kUhOnxCCHB2rWgPGKyXtDSKQ4h78YjAaelygH8ApYyDzZ4/exec';
    const form        = document.getElementById('tourneyForm');
    const styleEl     = document.getElementById('tStyle');
    const containerEl = document.getElementById('playerContainer');
    const overlay     = document.getElementById('overlay');
    const statusBox   = document.getElementById('statusBox');

    const colorClasses = [
      'accent-blue','accent-red','accent-green',
      'accent-orange','accent-purple','accent-teal'
    ];

    let picks = [];

    function showOverlay(txt) {
      statusBox.textContent = txt;
      overlay.classList.add('active');
    }
    function hideOverlay() {
      overlay.classList.remove('active');
    }

    // fetch and render players
    function loadPlayers() {
      containerEl.textContent = 'Loading players…';
      const script = document.createElement('script');
      script.src = `${GAS_URL}?action=getplayers&callback=handlePlayers`;
      document.body.appendChild(script);
    }
    function handlePlayers(resp) {
      containerEl.innerHTML = '';
      resp.players.forEach(name => {
        const lbl = document.createElement('label');
        lbl.className = 'player-label';
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.value = name;
        lbl.append(cb, document.createTextNode(name));
        containerEl.append(lbl);
      });
    }

    // enforce selection & colorize
    containerEl.addEventListener('change', e => {
      const style = styleEl.value;
      const maxPick = (style === 'Doubles') ? 2
                     : (style === 'Mixed doubles') ? 4
                     : Infinity;
      const boxes = Array.from(containerEl.querySelectorAll('input[type=checkbox]'));
      const checked = boxes.filter(cb => cb.checked);

      // enforce limit
      if (checked.length > maxPick) {
        e.target.checked = false;
        return;
      }

      // reset colors
      boxes.forEach(cb => {
        colorClasses.forEach(c => cb.parentElement.classList.remove(c));
      });

      // apply grouping colors
      checked.forEach((cb, i) => {
        const groupCount = (style === 'Doubles' || style === 'Mixed doubles') ? 2 : Infinity;
        const cls = colorClasses[Math.floor(i / groupCount) % colorClasses.length];
        if (cls) cb.parentElement.classList.add(cls);
      });

      picks = checked.map(cb => cb.value);
    });

    // reset when style changes
    styleEl.addEventListener('change', () => {
      picks = [];
      loadPlayers();
    });

    // submit form
    form.addEventListener('submit', e => {
      e.preventDefault();
      showOverlay('Creating…');
      const data = {
        name:      document.getElementById('tName').value.trim(),
        style:     styleEl.value,
        startDate: document.getElementById('startDate').value,
        endDate:   document.getElementById('endDate').value,
        players:   picks.join(',')
      };
      const params = [
        `action=addtournament`,
        `name=${encodeURIComponent(data.name)}`,
        `style=${encodeURIComponent(data.style)}`,
        `startDate=${encodeURIComponent(data.startDate)}`,
        `endDate=${encodeURIComponent(data.endDate)}`,
        `players=${encodeURIComponent(data.players)}`,
        `callback=handleAdd`
      ].join('&');
      const script = document.createElement('script');
      script.src = `${GAS_URL}?${params}`;
      document.body.appendChild(script);
    });

    function handleAdd(resp) {
      if (resp.status === 'success') {
        showOverlay('Tournament created!');
        setTimeout(() => window.location.href = 'adminhomepage.html', 2000);
      } else {
        showOverlay('Error. Try again.');
        setTimeout(() => hideOverlay(), 2000);
      }
    }

    // init
    loadPlayers();
  </script>
</body>
</html>
