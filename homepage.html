<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>St Mary's LTC – Home</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* —— Tennis Theme —— */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #FAFAFA url('assets/court-lines.svg') center/200px repeat;
      color: #2E7D32;
      min-height: 100vh;
      padding: 0;
    }
    .header {
      position: fixed; top: 1rem; left: 1rem;
      font-size: 1rem; font-weight: 600;
    }
    .container {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      text-align: center; padding: 2rem;
      margin-top: 4rem;
    }
    .container h1 {
      font-size: 2.5rem; margin-bottom: 1rem;
    }
    .btn-tennis {
      padding: .75rem; font-size: 1rem;
      background: #FBC02D; color: #2E7D32;
      border: none; border-radius: 6px;
      font-weight: bold; cursor: pointer;
      transition: transform .1s ease;
      text-decoration: none; display: inline-block;
      margin-top: 1rem; margin-left: .5rem;
    }
    .btn-tennis:hover { transform: scale(1.02); }

    /* —— News Popup —— */
    #newsOverlay {
      display: none; position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      align-items: center; justify-content: center;
      z-index: 1000;
    }
    #newsOverlay.active { display: flex; }
    #newsPopupBox {
      background: #fff; padding: 1rem;
      border-radius: 8px; max-width: 600px;
      width: 90%; max-height: 80vh;
      overflow-y: auto; color: #2E7D32;
      text-align: left;
    }
    .newsMsg { margin-bottom: 1rem; }
    .newsDate {
      font-size: 0.8rem; color: #555;
      margin-bottom: 0.25rem;
    }
    .newsBubble {
      background: #F1F1F1; padding: 0.5rem;
      border-radius: 8px; position: relative;
    }
    .newsTime {
      font-size: 0.7rem; color: #888;
      position: absolute; bottom: 0.25rem; right: 0.5rem;
    }

    @media (max-width: 600px) {
      .header { top:0.5rem; left:0.5rem; font-size:0.9rem; }
      .container {
        padding:1rem; margin-top:3rem;
      }
      .container h1 { font-size:2rem; }
      .btn-tennis {
        width:100%; font-size:0.95rem;
        margin-left:0;
      }
      #newsPopupBox {
        max-width:95%; padding:0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    Signed in as <span id="signedInAs">Guest</span>
  </div>

  <div class="container">
    <h1>Welcome, <span id="welcomeName">Guest</span>!</h1>
    <button id="newsBtn" class="btn-tennis">News</button>
    <a href="mytournaments.html" class="btn-tennis">My tournaments</a>
  </div>

  <!-- News Popup Overlay -->
  <div id="newsOverlay">
    <div id="newsPopupBox">
      <h2>News</h2>
      <div id="newsContent">Loading news…</div>
      <button id="closeNews" class="btn-tennis" style="margin-top:1rem;">
        Close
      </button>
    </div>
  </div>

  <script>
    // Resolve user name (URL param > sessionStorage > default)
    const params = new URLSearchParams(window.location.search);
    let name = params.get('name');
    if (!name) name = sessionStorage.getItem('username') || 'Guest';
    if (!name) name = 'Guest';
    document.getElementById('signedInAs').textContent = name;
    document.getElementById('welcomeName').textContent = name;

    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxeVvMwdPrmJNQLMG7ye2kUhOnxCCHB2rWgPGKyXtDSKQ4h78YjAaelygH8ApYyDzZ4/exec';

    document.getElementById('newsBtn').addEventListener('click', () => {
      // show overlay with loading placeholder
      const overlay = document.getElementById('newsOverlay');
      const content = document.getElementById('newsContent');
      content.textContent = 'Loading news…';
      overlay.classList.add('active');

      // fetch news
      const s = document.createElement('script');
      s.src = `${GAS_URL}?action=getnews&callback=handleNews`;
      document.body.appendChild(s);
    });

    function handleNews(resp) {
      const container = document.getElementById('newsContent');
      container.innerHTML = '';
      (resp.news || []).forEach(item => {
        const dt = new Date(item.timestamp);
        const dateStr = dt.toLocaleDateString(undefined, {
          year: 'numeric', month: 'short', day: 'numeric'
        });
        const timeStr = dt.toLocaleTimeString(undefined, {
          hour: '2-digit', minute: '2-digit'
        });

        const msgWrap = document.createElement('div');
        msgWrap.className = 'newsMsg';

        const d = document.createElement('div');
        d.className = 'newsDate';
        d.textContent = dateStr;

        const b = document.createElement('div');
        b.className = 'newsBubble';
        b.textContent = item.message;

        const t = document.createElement('div');
        t.className = 'newsTime';
        t.textContent = timeStr;
        b.appendChild(t);

        msgWrap.append(d, b);
        container.appendChild(msgWrap);
      });
    }

    document.getElementById('closeNews').addEventListener('click', () => {
      document.getElementById('newsOverlay').classList.remove('active');
    });
  </script>
</body>
</html>
