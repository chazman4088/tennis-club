<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>St Mary's LTC – My Tournaments</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* —— Tennis Theme —— */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #FAFAFA url('assets/court-lines.svg') center/200px repeat;
      color: #2E7D32;
      min-height: 100vh;
      display: flex; flex-direction: column;
    }
    .header {
      position: fixed; top: 1rem; left: 1rem;
      font-size: 1rem; font-weight: 600;
    }
    .container {
      flex: 1; margin-top: 4rem; padding: 2rem;
      max-width: 800px; width: 100%; margin: 0 auto;
    }
    .container h1 {
      font-size: 2.5rem; margin-bottom: 1rem; text-align: center;
    }
    #joinBtn {
      display: block; margin: 0 auto 2rem; width: 200px;
    }
    .tournament-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
      gap: 1.5rem;
    }
    .tournament-list .empty {
      grid-column: 1 / -1; text-align: center;
      font-size: 1rem; color: #555;
    }
    .tournament-card {
      background: rgba(255,255,255,0.9);
      border: 2px solid #2E7D32; border-radius: 8px;
      padding: 1rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex; flex-direction: column; justify-content: space-between;
    }
    .tournament-card h2 {
      font-size: 1.25rem; margin-bottom: .5rem;
    }
    .tournament-card p {
      font-size: .95rem; margin-bottom: 1rem;
    }
    .btn-tennis {
      padding: .5rem 1rem; font-size: .9rem;
      background: #FBC02D; color: #2E7D32;
      border: none; border-radius: 6px; font-weight: bold;
      cursor: pointer; text-decoration: none;
      transition: transform .1s ease; margin-top: .5rem;
      width: 100%;
    }
    .btn-tennis:disabled {
      background: #ddd; color: #999; cursor: default;
    }
    .btn-tennis:hover:not(:disabled) { transform: scale(1.02); }
    .footer {
      text-align: center; padding: 1rem 0;
      background: rgba(255,255,255,0.8);
      border-top: 1px solid #2E7D32;
    }
    .details-overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none;
      transition: opacity .2s ease; z-index: 1000;
    }
    .details-overlay.active {
      opacity: 1; pointer-events: auto;
    }
    .details-box {
      background: #fff; padding: 2rem;
      border-radius: 8px; max-width: 500px; width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: #2E7D32; text-align: left;
      max-height: 90vh; overflow-y: auto;
    }
    .details-box h3 {
      margin-bottom: 1rem; font-size: 1.5rem;
    }
    .details-box h4 {
      margin-top: 1rem; margin-bottom: .5rem; font-size: 1.1rem;
    }
    .details-box p { margin: .5rem 0; }
    .details-box ul {
      list-style: none; padding: 0; margin: .5rem 0;
    }
    .details-box li { margin: .25rem 0; }
    .details-box table {
      width: 100%; border-collapse: collapse; margin-top: .5rem;
    }
    .details-box th, .details-box td {
      border: 1px solid #ccc; padding: .5rem; text-align: center;
    }

    /* score form grid */
    #scoreForm {
      margin-top: 1rem;
    }
    #scoreGrid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: .5rem .5rem;
      align-items: center;
      margin-top: .5rem;
    }
    #scoreGrid .header-cell {
      font-weight: 600; text-align: center;
    }
    #scoreGrid .score-cell {
      text-align: center;
    }
    #scoreGrid input {
      width: 60px; padding: .25rem; text-align: center;
      border: 1px solid #2E7D32; border-radius: 4px;
    }

    @media (max-width: 600px) {
      .container { padding: 1rem; margin-top: 3rem; }
      .container h1 { font-size: 2rem; }
      .tournament-list { grid-template-columns: 1fr; }
      #joinBtn { width: 100%; }
      .btn-tennis { font-size: .85rem; }
      .details-box { padding: 1rem; max-width: 95%; }
      .details-box table { font-size: .85rem; }
      #scoreGrid input { width: 45px; }
    }
  </style>
</head>
<body>
  <div class="header">
    Signed in as <span id="signedInAs">Guest</span>
  </div>

  <div class="container">
    <h1>My Tournaments</h1>
    <button id="joinBtn" class="btn-tennis">Join Tournament</button>
    <div class="tournament-list" id="tourneyList">
      <div class="empty">Loading tournaments…</div>
    </div>
  </div>

  <div class="footer">
    <a href="homepage.html" class="btn-tennis">Back to Home</a>
  </div>

  <div class="details-overlay" id="detailsOverlay">
    <div class="details-box">
      <h3>Tournament Details</h3>
      <div id="detailsContent"></div>

      <h4>Leaderboard</h4>
      <div id="leaderboardContent">Loading…</div>

      <h4>Submit Score</h4>
      <form id="scoreForm">
        <label for="winnerSelect">Winner</label>
        <select id="winnerSelect" required>
          <option value="" disabled selected>Select winner</option>
        </select>

        <label for="loserSelect">Loser</label>
        <select id="loserSelect" required>
          <option value="" disabled selected>Select loser</option>
        </select>

        <div id="scoreGrid">
          <div class="header-cell" id="winnerHeader">Winner</div>
          <div class="header-cell" id="loserHeader">Loser</div>
          <div class="score-cell"><input type="number" id="set1W" min="0"/></div>
          <div class="score-cell"><input type="number" id="set1L" min="0"/></div>
          <div class="score-cell"><input type="number" id="set2W" min="0"/></div>
          <div class="score-cell"><input type="number" id="set2L" min="0"/></div>
          <div class="score-cell"><input type="number" id="set3W" min="0"/></div>
          <div class="score-cell"><input type="number" id="set3L" min="0"/></div>
          <div class="score-cell"><input type="number" id="set4W" min="0"/></div>
          <div class="score-cell"><input type="number" id="set4L" min="0"/></div>
          <div class="score-cell"><input type="number" id="set5W" min="0"/></div>
          <div class="score-cell"><input type="number" id="set5L" min="0"/></div>
        </div>

        <button type="button" class="btn-tennis" id="submitSetsBtn">Submit Sets</button>
      </form>

      <button class="btn-tennis" id="closeDetails">Close</button>
    </div>
  </div>

  <script>
    const name = sessionStorage.getItem('username') || 'Guest';
    document.getElementById('signedInAs').textContent = name;

    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxeVvMwdPrmJNQLMG7ye2kUhOnxCCHB2rWgPGKyXtDSKQ4h78YjAaelygH8ApYyDzZ4/exec';
    let myTours = [], currentTour = '', currentStyle = '', currentPlayers = [];

    document.getElementById('joinBtn').addEventListener('click', () => {
      const code = prompt('Enter 4-digit tournament code:');
      if (!code) return;
      const s = document.createElement('script');
      s.src = `${GAS_URL}?action=joinTournament&code=${encodeURIComponent(code)}&player=${encodeURIComponent(name)}&callback=handleJoin`;
      document.body.appendChild(s);
    });

    function handleJoin(resp) {
      if (resp.status === 'success') loadTournaments();
      else alert(resp.error || 'Invalid code.');
    }

    function formatDate(dateStr) {
      return dateStr.split('T')[0];
    }

    function loadTournaments() {
      const s = document.createElement('script');
      s.src = `${GAS_URL}?action=gettournaments&callback=handleTours`;
      document.body.appendChild(s);
    }

    function handleTours(resp) {
      const all = resp.tournaments || [];
      const mine = all.filter(t => t.players.split(',').some(p => p.trim().startsWith(name)));
      myTours = mine;
      const listEl = document.getElementById('tourneyList');
      listEl.innerHTML = '';
      if (!mine.length) {
        listEl.innerHTML = '<div class="empty">No tournaments to display.</div>';
        return;
      }
      mine.forEach((t, i) => {
        const card = document.createElement('div');
        card.className = 'tournament-card';
        const h2 = document.createElement('h2'); h2.textContent = t.name;
        const p1 = document.createElement('p'); p1.textContent = `Style: ${t.style}`;
        const start = formatDate(t.startDate);
        const end   = formatDate(t.endDate);
        const p2 = document.createElement('p'); p2.textContent = `Dates: ${start} – ${end}`;
        const btn = document.createElement('button');
        btn.className = 'btn-tennis'; btn.textContent = 'View Details';
        btn.addEventListener('click', () => showDetails(i));
        card.append(h2, p1, p2, btn);
        listEl.append(card);
      });
    }

    function showDetails(idx) {
      const t = myTours[idx];
      currentTour = t.name;
      currentStyle = t.style.toLowerCase();
      currentPlayers = t.players.split(',').map(p => p.trim());
      const d = document.getElementById('detailsContent');
      d.innerHTML = `
        <p><strong>Name:</strong> ${t.name}</p>
        <p><strong>Style:</strong> ${t.style}</p>
        <p><strong>Start:</strong> ${formatDate(t.startDate)}</p>
        <p><strong>End:</strong> ${formatDate(t.endDate)}</p>
        <p><strong>Players:</strong></p>
        <ul>${currentPlayers.map(p=>`<li>${p}</li>`).join('')}</ul>
      `;
      loadLeaderboard(t.name);
      populateScoreForm();
      document.getElementById('detailsOverlay').classList.add('active');
    }

    function populateScoreForm() {
      const win = document.getElementById('winnerSelect'),
            los = document.getElementById('loserSelect');
      win.innerHTML = '<option value="" disabled selected>Select winner</option>';
      los.innerHTML = '<option value="" disabled selected>Select loser</option>';
      currentPlayers.forEach(p => {
        const o = new Option(p,p);
        win.add(o.cloneNode(true));
        los.add(o);
      });
      document.getElementById('winnerHeader').textContent = 'Winner';
      document.getElementById('loserHeader').textContent  = 'Loser';
    }

    document.getElementById('winnerSelect').addEventListener('change', e => {
      document.getElementById('winnerHeader').textContent = e.target.value;
    });
    document.getElementById('loserSelect').addEventListener('change', e => {
      document.getElementById('loserHeader').textContent = e.target.value;
    });

    function loadLeaderboard(name) {
      const s = document.createElement('script');
      s.src = `${GAS_URL}?action=getleaderboard&name=${encodeURIComponent(name)}&callback=handleBoard`;
      document.body.appendChild(s);
    }

    function handleBoard(resp) {
      let board = resp.board || [];

      // sort by style
      if (currentStyle.includes('ladder')) {
        board.sort((a,b)=>Number(a.position)-Number(b.position));
      } else if (currentStyle.includes('league')) {
        board.sort((a,b)=>Number(b.points)-Number(a.points));
      }

      const isDoubles = currentStyle.includes('doubles');
      const c = document.getElementById('leaderboardContent');
      if (!board.length) {
        c.innerHTML = '<div class="empty">No data.</div>';
      } else {
        let html = '<table><thead><tr>'
                 + '<th>#</th><th>Name</th><th>Pts</th><th>W</th><th>L</th><th>Sets</th>'
                 + '</tr></thead><tbody>';
        board.forEach((r,i)=>{
          // for doubles, alternate background per pair
          let bg = '';
          if (isDoubles) {
            const pairIdx = Math.floor(i/2);
            bg = pairIdx % 2 === 0 ? '#f7f7f7' : '#ffffff';
          }
          html += `<tr style="background:${bg}">`
               +   `<td>${r.position||i+1}</td>`
               +   `<td>${r.participant}</td>`
               +   `<td>${r.points}</td>`
               +   `<td>${r.wins}</td>`
               +   `<td>${r.losses}</td>`
               +   `<td>${r.setsWon||0}</td>`
               + `</tr>`;
        });
        html += '</tbody></table>';
        c.innerHTML = html;
      }
    }

    // ... rest unchanged ...
  </script>
</body>
</html>
