<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>St Mary's LTC – My Tournaments</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* —— Tennis Theme —— */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #FAFAFA url('assets/court-lines.svg') center/200px repeat;
      color: #2E7D32;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      position: fixed;
      top: 1rem; left: 1rem;
      font-size: 1rem; font-weight: 600;
    }
    .container {
      flex: 1;
      margin-top: 4rem;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    .container h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .tournament-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
    }
    .tournament-list .empty {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 1rem;
      color: #555;
    }
    /* cards */
    .tournament-card {
      background: rgba(255,255,255,0.9);
      border: 2px solid #2E7D32;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .tournament-card h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .tournament-card p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }
    .btn-tennis {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background: #FBC02D;
      color: #2E7D32;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: transform .1s ease;
      margin-top: 0.5rem;
    }
    .btn-tennis:hover {
      transform: scale(1.02);
    }
    .footer {
      text-align: center;
      padding: 1rem 0;
      background: rgba(255,255,255,0.8);
      border-top: 1px solid #2E7D32;
    }
    /* Details overlay */
    .details-overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none;
      transition: opacity .2s ease;
      z-index: 1000;
    }
    .details-overlay.active {
      opacity: 1; pointer-events: auto;
    }
    .details-box {
      background: #fff; padding: 2rem;
      border-radius: 8px; max-width: 500px; width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: #2E7D32; text-align: left;
      max-height: 90vh; overflow-y: auto;
    }
    .details-box h3 {
      margin-bottom: 1rem; font-size: 1.5rem;
    }
    .details-box h4 {
      margin-top: 1rem; margin-bottom: .5rem; font-size: 1.1rem;
    }
    .details-box p {
      margin: 0.5rem 0;
    }
    .details-box ul {
      list-style: none; padding: 0; margin: 0.5rem 0;
    }
    .details-box li {
      margin: 0.25rem 0;
    }
    .details-box table {
      width: 100%; border-collapse: collapse; margin-top: .5rem;
    }
    .details-box th, .details-box td {
      border: 1px solid #ccc; padding: .5rem; text-align: center;
    }
    .details-box form {
      display: flex; flex-direction: column; gap: .5rem;
      margin-top: .5rem;
    }
    .details-box label {
      font-size: .95rem; margin-top: .5rem;
    }
    .details-box select {
      padding: .5rem; font-size: 1rem;
      border: 1px solid #2E7D32; border-radius: 4px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="header">
    Signed in as <span id="signedInAs">Guest</span>
  </div>

  <div class="container">
    <h1>My Tournaments</h1>
    <div class="tournament-list" id="tourneyList">
      <div class="empty">Loading tournaments…</div>
    </div>
  </div>

  <div class="footer">
    <a href="homepage.html" class="btn-tennis">Back to Home</a>
  </div>

  <div class="details-overlay" id="detailsOverlay">
    <div class="details-box">
      <h3>Tournament Details</h3>
      <div id="detailsContent"></div>

      <h4>Leaderboard</h4>
      <div id="leaderboardContent">Loading…</div>

      <h4>Submit Score</h4>
      <form id="scoreForm">
        <label for="winnerSelect">Winner</label>
        <select id="winnerSelect" required>
          <option value="" disabled selected>Select winner</option>
        </select>
        <label for="loserSelect">Loser</label>
        <select id="loserSelect" required>
          <option value="" disabled selected>Select loser</option>
        </select>
        <button type="submit" class="btn-tennis">Submit</button>
      </form>

      <button class="btn-tennis" id="closeDetails">Close</button>
    </div>
  </div>

  <script>
    // pull name from sessionStorage
    const name = sessionStorage.getItem('username') || 'Guest';
    document.getElementById('signedInAs').textContent = name;

    const GAS_URL  = 'https://script.google.com/macros/s/AKfycbxeVvMwdPrmJNQLMG7ye2kUhOnxCCHB2rWgPGKyXtDSKQ4h78YjAaelygH8ApYyDzZ4/exec';
    let myTours = [], currentTour = '';

    // load all tournaments for this user
    function loadTournaments() {
      const script = document.createElement('script');
      script.src = `${GAS_URL}?action=gettournaments&callback=handleTours`;
      document.body.appendChild(script);
    }

    function handleTours(resp) {
      const all  = resp.tournaments || [];
      const mine = all.filter(t =>
        t.players.split(',').some(p => p.trim().startsWith(name))
      );
      myTours = mine;
      const listEl = document.getElementById('tourneyList');
      listEl.innerHTML = '';
      if (!mine.length) {
        listEl.innerHTML = '<div class="empty">No tournaments to display.</div>';
        return;
      }
      mine.forEach((t, i) => {
        const card = document.createElement('div');
        card.className = 'tournament-card';

        const h2     = document.createElement('h2');
        h2.textContent = t.name;
        const pStyle = document.createElement('p');
        pStyle.textContent = `Style: ${t.style}`;
        const pDates = document.createElement('p');
        pDates.textContent = `Dates: ${t.startDate} – ${t.endDate}`;

        const btnView = document.createElement('button');
        btnView.textContent = 'View Details';
        btnView.className = 'btn-tennis';
        btnView.addEventListener('click', () => showDetails(i));

        card.append(h2, pStyle, pDates, btnView);
        listEl.append(card);
      });
    }

    // show details + leaderboard + score form
    function showDetails(idx) {
      const t = myTours[idx];
      currentTour = t.name;
      // fill details
      const d = document.getElementById('detailsContent');
      const playersList = t.players
        .split(',')
        .map(p => `<li>${p.trim()}</li>`).join('');
      d.innerHTML = `
        <p><strong>Name:</strong> ${t.name}</p>
        <p><strong>Style:</strong> ${t.style}</p>
        <p><strong>Start:</strong> ${t.startDate}</p>
        <p><strong>End:</strong> ${t.endDate}</p>
        <p><strong>Players:</strong></p>
        <ul>${playersList}</ul>
      `;
      // load leaderboard
      loadLeaderboard(t.name);
      // show overlay
      document.getElementById('detailsOverlay').classList.add('active');
    }

    // fetch leaderboard
    function loadLeaderboard(name) {
      document.getElementById('leaderboardContent').textContent = 'Loading…';
      const script = document.createElement('script');
      script.src = `${GAS_URL}?action=getleaderboard&name=${encodeURIComponent(name)}&callback=handleBoard`;
      document.body.appendChild(script);
    }
    function handleBoard(resp) {
      const board = resp.board || [];
      const container = document.getElementById('leaderboardContent');
      if (!board.length) {
        container.innerHTML = '<div class="empty">No data.</div>';
      } else {
        let html = '<table><thead><tr>'
          + '<th>#</th><th>Name</th><th>Pts</th><th>W</th><th>L</th>'
          + '</tr></thead><tbody>';
        board.forEach((r, i) => {
          html += `<tr>
            <td>${r.position||i+1}</td>
            <td>${r.participant}</td>
            <td>${r.points}</td>
            <td>${r.wins}</td>
            <td>${r.losses}</td>
          </tr>`;
        });
        html += '</tbody></table>';
        container.innerHTML = html;
      }
      populateScoreForm(board.map(r => r.participant));
    }

    // fill winner/loser selects
    function populateScoreForm(list) {
      const win = document.getElementById('winnerSelect');
      const los = document.getElementById('loserSelect');
      win.innerHTML = '<option value="" disabled selected>Select winner</option>';
      los.innerHTML = '<option value="" disabled selected>Select loser</option>';
      list.forEach(name => {
        const o1 = new Option(name, name);
        const o2 = new Option(name, name);
        win.add(o1);
        los.add(o2);
      });
    }

    // submit result handler
    document.getElementById('scoreForm').addEventListener('submit', e => {
      e.preventDefault();
      const winner = document.getElementById('winnerSelect').value;
      const loser  = document.getElementById('loserSelect').value;
      const script = document.createElement('script');
      script.src = `${GAS_URL}?action=submitresult`
        + `&name=${encodeURIComponent(currentTour)}`
        + `&winner=${encodeURIComponent(winner)}`
        + `&loser=${encodeURIComponent(loser)}`
        + `&callback=handleSubmit`;
      document.body.appendChild(script);
    });

    function handleSubmit(resp) {
      if (resp.status === 'success') {
        loadLeaderboard(currentTour);
      } else {
        alert('Error submitting result.');
      }
    }

    // close overlay
    document.getElementById('closeDetails')
      .addEventListener('click', () => {
        document.getElementById('detailsOverlay').classList.remove('active');
      });

    loadTournaments();
  </script>
</body>
</html>
