<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>St Mary's LTC – My Tournaments</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* —— Tennis Theme —— */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #FAFAFA url('assets/court-lines.svg') center/200px repeat;
      color: #2E7D32;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      position: fixed;
      top: 1rem; left: 1rem;
      font-size: 1rem; font-weight: 600;
    }
    .container {
      flex: 1;
      margin-top: 4rem;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    .container h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .tournament-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
    }
    .tournament-list .empty {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 1rem;
      color: #555;
    }
    /* cards */
    .tournament-card {
      background: rgba(255,255,255,0.9);
      border: 2px solid #2E7D32;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .tournament-card h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .tournament-card p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }
    .footer {
      text-align: center;
      padding: 1rem 0;
      background: rgba(255,255,255,0.8);
      border-top: 1px solid #2E7D32;
    }
    .btn-tennis {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background: #FBC02D;
      color: #2E7D32;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: transform .1s ease;
    }
    .btn-tennis:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="header">
    Signed in as <span id="signedInAs">Guest</span>
  </div>

  <div class="container">
    <h1>My Tournaments</h1>
    <div class="tournament-list" id="tourneyList">
      <div class="empty">Loading tournaments…</div>
    </div>
  </div>

  <div class="footer">
    <a href="homepage.html" class="btn-tennis">Back to Home</a>
  </div>

  <script>
    // pull name from sessionStorage
    const name = sessionStorage.getItem('username') || 'Guest';
    document.getElementById('signedInAs').textContent = name;

    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxeVvMwdPrmJNQLMG7ye2kUhOnxCCHB2rWgPGKyXtDSKQ4h78YjAaelygH8ApYyDzZ4/exec';

    function loadTournaments() {
      const script = document.createElement('script');
      script.src = `${GAS_URL}?action=gettournaments&callback=handleTours`;
      document.body.appendChild(script);
    }

    function handleTours(resp) {
      const all = resp.tournaments || [];
      // filter for this user
      const mine = all.filter(t =>
        t.players.split(',').some(p => p.trim().startsWith(name))
      );
      const listEl = document.getElementById('tourneyList');
      listEl.innerHTML = '';
      if (!mine.length) {
        listEl.innerHTML = '<div class="empty">No tournaments to display.</div>';
        return;
      }
      mine.forEach(t => {
        const card = document.createElement('div');
        card.className = 'tournament-card';
        const h2 = document.createElement('h2');
        h2.textContent = t.name;
        const pStyle = document.createElement('p');
        pStyle.textContent = `Style: ${t.style}`;
        const pDates = document.createElement('p');
        pDates.textContent = `Dates: ${t.startDate} – ${t.endDate}`;
        card.append(h2, pStyle, pDates);
        listEl.append(card);
      });
    }

    loadTournaments();
  </script>
</body>
</html>
