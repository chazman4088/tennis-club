<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>St Mary's LTC – My Tournaments</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* —— Tennis Theme —— */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #FAFAFA url('assets/court-lines.svg') center/200px repeat;
      color: #2E7D32;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      position: fixed;
      top: 1rem; left: 1rem;
      font-size: 1rem; font-weight: 600;
    }
    .container {
      flex: 1;
      margin-top: 4rem;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    .container h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .tournament-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
    }
    /* placeholder message */
    .tournament-list .empty {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 1rem;
      color: #555;
    }
    .footer {
      text-align: center;
      padding: 1rem 0;
      background: rgba(255,255,255,0.8);
      border-top: 1px solid #2E7D32;
    }
    .btn-tennis {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background: #FBC02D;
      color: #2E7D32;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: transform .1s ease;
    }
    .btn-tennis:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="header">
    Signed in as <span id="signedInAs">Guest</span>
  </div>

  <div class="container">
    <h1>My Tournaments</h1>
    <div class="tournament-list">
      <div class="empty">No tournaments to display.</div>
    </div>
  </div>

  <div class="footer">
    <a href="homepage.html" class="btn-tennis">Back to Home</a>
  </div>

  <script>
    // pull name from sessionStorage
    const name = sessionStorage.getItem('username') || 'Guest';
    document.getElementById('signedInAs').textContent = name;
  </script>
</body>
</html>
