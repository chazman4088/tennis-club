<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>St Mary's LTC â€“ Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    /* Tennis theme */
    * { box-sizing: border-box; margin:0; padding:0; font-family:'Montserrat',sans-serif; }
    body {
      background:#FAFAFA url('assets/court-lines.svg') center/200px repeat;
      display:flex; align-items:center; justify-content:center;
      min-height:100vh; color:#2E7D32;
    }
    .container {
      background:rgba(255,255,255,0.9);
      padding:2rem; border:3px solid #2E7D32;
      border-radius:12px; width:320px; text-align:center;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { font-size:2rem; margin-bottom:0.5rem; }
    h2 { font-size:1.25rem; margin-bottom:1.5rem; }
    form { display:flex; flex-direction:column; gap:1rem; }
    input {
      padding:0.75rem; font-size:1rem;
      border:2px solid #2E7D32; border-radius:6px;
    }
    .btn-tennis {
      padding:0.75rem; font-size:1rem;
      background:#FBC02D; color:#2E7D32;
      border:none; border-radius:6px; font-weight:bold;
      cursor:pointer; transition:transform .1s ease;
    }
    .btn-tennis:hover { transform:scale(1.02); }
    .message {
      color:red; font-size:.9rem; height:1.2em;
      margin-bottom:1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>St Mary's LTC</h1>
    <h2>Sign Up</h2>
    <div class="message" id="msg"></div>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required/>
      <input type="email" id="email" placeholder="Email Address" required/>
      <input type="password" id="password" placeholder="Password" required/>
      <button type="submit" class="btn-tennis">Create Account</button>
    </form>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxeVvMwdPrmJNQLMG7ye2kUhOnxCCHB2rWgPGKyXtDSKQ4h78YjAaelygH8ApYyDzZ4/exec';

    const form  = document.getElementById('signupForm');
    const msgEl = document.getElementById('msg');

    function handleCheck(resp) {
      if (resp.exists) {
        if (confirm(`${form.email.value} already exists. Log in?`)) {
          location.href = 'login.html';
        }
      } else {
        // proceed to addSignup
        const name  = encodeURIComponent(form.name.value);
        const email = encodeURIComponent(form.email.value);
        const pw    = encodeURIComponent(form.password.value);
        const script = document.createElement('script');
        script.src = `${GAS_URL}?action=addsignup&name=${name}&email=${email}&password=${pw}&callback=handleAdd`;
        document.body.appendChild(script);
      }
    }

    function handleAdd(resp) {
      if (resp.status === 'success') {
        location.href = 'login.html';
      } else {
        msgEl.textContent = 'Sign-up failed. Please try again.';
      }
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      msgEl.textContent = '';
      // start checkEmail
      const email = encodeURIComponent(form.email.value);
      const script = document.createElement('script');
      script.src = `${GAS_URL}?action=checkemail&email=${email}&callback=handleCheck`;
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
