<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>St Mary's LTC – Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    /* …your existing styles… */
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <div class="message" id="msg"></div>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required/>
      <input type="email" id="email" placeholder="Email Address" required/>
      <input type="password" id="password" placeholder="Password" required/>
      <button type="submit">Create Account</button>
    </form>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxeVvMwdPrmJNQLMG7ye2kUhOnxCCHB2rWgPGKyXtDSKQ4h78YjAaelygH8ApYyDzZ4/exec';

    const form  = document.getElementById('signupForm');
    const msgEl = document.getElementById('msg');

    // JSONP callback for checkEmail
    function handleCheck(resp) {
      if (resp.exists) {
        if (confirm(`${form.email.value} already exists. Log in?`)) {
          location.href = 'login.html';
        }
      } else {
        // now do the JSONP for addSignup
        const name  = encodeURIComponent(form.name.value);
        const email = encodeURIComponent(form.email.value);
        const pw    = encodeURIComponent(form.password.value);
        const script = document.createElement('script');
        script.src = `${GAS_URL}?action=addsignup&name=${name}&email=${email}&password=${pw}&callback=handleAdd`;
        document.body.appendChild(script);
      }
    }

    // JSONP callback for addSignup
    function handleAdd(resp) {
      if (resp.status === 'success') {
        location.href = 'login.html';
      } else {
        msgEl.textContent = 'Sign-up failed. Please try again.';
      }
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      msgEl.textContent = '';
      const email = encodeURIComponent(form.email.value);
      // kick off the JSONP “checkEmail”
      const script = document.createElement('script');
      script.src = `${GAS_URL}?action=checkemail&email=${email}&callback=handleCheck`;
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
