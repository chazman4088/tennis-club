<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>St Mary's LTC – Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #FAFAFA url('assets/court-lines.svg') center/200px repeat;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; color: #2E7D32;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 2rem; border: 3px solid #2E7D32;
      border-radius: 12px; width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { margin-bottom: 1.5rem; text-align: center; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input {
      padding: 0.75rem; font-size: 1rem;
      border: 2px solid #2E7D32; border-radius: 6px;
    }
    button {
      padding: 0.75rem; font-size: 1rem;
      background: #FBC02D; color: #2E7D32;
      border: none; border-radius: 6px;
      cursor: pointer; font-weight: bold;
      transition: transform 0.1s ease;
    }
    button:hover { transform: scale(1.02); }
    .message { color: red; font-size: 0.9rem; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <div class="message" id="msg"></div>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>
  </div>

  <script>
    // Replace with your deployed Apps Script web app URL
    const GAS_URL = 'https://script.google.com/macros/s/1spoPKJXoEMzfKluR5Timfir8k47g-NVALHrYyc1it2w/exec';

    const form = document.getElementById('signupForm');
    const msgEl = document.getElementById('msg');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      msgEl.textContent = '';
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // 1) Check if email exists
      try {
        const checkRes = await fetch(`${GAS_URL}?action=checkEmail&email=${encodeURIComponent(email)}`);
        const checkJson = await checkRes.json();

        if (checkJson.exists) {
          const goLogin = confirm(`${email} already exists, log in?`);
          if (goLogin) {
            window.location.href = 'login.html';
          }
          return; // stop here
        }
      } catch (err) {
        msgEl.textContent = 'Error checking email. Please try again.';
        console.error(err);
        return;
      }

      // 2) Email is new → add to sheet
      try {
        const addRes = await fetch(GAS_URL, {
          method: 'POST',
          body: JSON.stringify({
            action: 'addSignup',
            data: { name, email, password }
          })
        });
        const addJson = await addRes.json();
        if (addJson.status === 'success') {
          // Redirect to login after successful sign-up
          window.location.href = 'login.html';
        } else {
          msgEl.textContent = 'Sign-up failed. Please try again.';
        }
      } catch (err) {
        msgEl.textContent = 'Error submitting form. Please try again.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
