<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>St Mary's LTC – Sign Up</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Tennis theme from index.html */
    * { box-sizing:border-box; margin:0; padding:0; font-family:'Montserrat',sans-serif }
    body {
      background:#FAFAFA url('assets/court-lines.svg') center/200px repeat;
      display:flex; align-items:center; justify-content:center;
      min-height:100vh; color:#2E7D32;
    }
    .container {
      background:rgba(255,255,255,0.9);
      padding:2rem; border:3px solid #2E7D32;
      border-radius:12px; width:320px; text-align:center;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { font-size:2rem; margin-bottom:.5rem }
    h2 { font-size:1.25rem; margin-bottom:1.5rem }
    form { display:flex; flex-direction:column; gap:1rem }
    input {
      padding:.75rem; font-size:1rem;
      border:2px solid #2E7D32; border-radius:6px;
    }
    .btn-tennis {
      padding:.75rem; font-size:1rem;
      background:#FBC02D; color:#2E7D32;
      border:none; border-radius:6px; font-weight:bold;
      cursor:pointer; transition:transform .1s ease;
    }
    .btn-tennis:hover { transform:scale(1.02) }
    .message {
      color:red; font-size:.9rem; min-height:1.2em;
      margin-bottom:1rem;
    }

    /* Overlay styles */
    .overlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      display:flex; align-items:center; justify-content:center;
      z-index:1000; opacity:0; pointer-events:none;
      transition:opacity .2s ease;
    }
    .overlay.active {
      opacity:1; pointer-events:auto;
    }
    .overlay .status-box {
      background:#fff; padding:2rem;
      border-radius:8px; text-align:center;
      font-size:1.25rem; font-weight:bold;
      color:#2E7D32; min-width:200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>St Mary's LTC</h1>
    <h2>Sign Up</h2>
    <div class="message" id="msg"></div>
    <form id="signupForm">
      <input type="text"    id="name"     placeholder="Full Name"     required />
      <input type="email"   id="email"    placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password"      required />
      <button type="submit" class="btn-tennis">Create Account</button>
    </form>
  </div>

  <!-- full-screen overlay -->
  <div class="overlay" id="overlay">
    <div class="status-box" id="statusBox">Loading…</div>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxeVvMwdPrmJNQLMG7ye2kUhOnxCCHB2rWgPGKyXtDSKQ4h78YjAaelygH8ApYyDzZ4/exec';

    const form      = document.getElementById('signupForm');
    const msgEl     = document.getElementById('msg');
    const overlay   = document.getElementById('overlay');
    const statusBox = document.getElementById('statusBox');

    function showOverlay(text) {
      statusBox.textContent = text;
      overlay.classList.add('active');
    }
    function hideOverlay() {
      overlay.classList.remove('active');
    }

    // JSONP callback: result of checkEmail
    function handleCheck(resp) {
      if (resp.exists) {
        hideOverlay();
        if (confirm(`${document.getElementById('email').value} already exists. Log in?`)) {
          window.location.href = 'login.html';
        }
        return;
      }
      // proceed to addSignup
      showOverlay('Creating account…');
      const params = [
        'action=addsignup',
        'name='     + encodeURIComponent(document.getElementById('name').value),
        'email='    + encodeURIComponent(document.getElementById('email').value),
        'password=' + encodeURIComponent(document.getElementById('password').value),
        'callback=handleAdd'
      ].join('&');
      const script = document.createElement('script');
      script.src = `${GAS_URL}?${params}`;
      document.body.appendChild(script);
    }

    // JSONP callback: result of addSignup
    function handleAdd(resp) {
      if (resp.status === 'success') {
        showOverlay('Success! Redirecting…');
        setTimeout(() => {
          window.location.href = 'homepage.html';
        }, 3000);
      } else {
        showOverlay('Error signing up');
        setTimeout(() => {
          window.location.href = 'signup.html';
        }, 3000);
      }
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      msgEl.textContent = '';
      showOverlay('Loading…');
      // start checkEmail JSONP
      const emailParam = 'action=checkemail&email=' + encodeURIComponent(document.getElementById('email').value);
      const script     = document.createElement('script');
      script.src       = `${GAS_URL}?${emailParam}&callback=handleCheck`;
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
